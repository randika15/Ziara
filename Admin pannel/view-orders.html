<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>View Orders</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="/Ziara/css/admin-style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item">
               <a class="nav-link" href="/Ziara/index.html">Back to Site</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#" id="logout">Logout</a>
            </li>
         </ul>
      </div>
   </nav>

   <div class="container mt-5">
      <h2>View Orders</h2>
      <div class="card">
         <div class="card-header">
            <h5 class="card-title"><i class="fa fa-list"></i> Order List</h5>
         </div>
         <div class="card-body">
            <table class="table">
               <thead>
                  <tr>
                     <th>Order ID</th>
                     <th>Customer Name</th>
                     <th>Total Amount</th>
                     <th>Status</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- Example Row -->
                  <tr>
                     <td>1001</td>
                     <td>John Doe</td>
                     <td>Rs 12,990.00</td>
                     <td><span class="badge badge-success">Completed</span></td>
                     <td>
                        <button class="btn btn-sm btn-primary"><i class="fa fa-eye"></i> View</button>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Delete</button>
                     </td>
                  </tr>
                  <!-- Add more rows dynamically -->
               </tbody>
            </table>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
      // Logout functionality
      $('#logout').click(function () {
         if (confirm("Are you sure you want to logout?")) {
            window.location.href = "/Ziara/login/login.html";
         }
      });
   </script>
</body>
</html>
