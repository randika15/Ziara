<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Panel</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="/Ziara/css/style.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item">
               <a class="nav-link" href="/Ziara/index.html">Back to Site</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#" id="logout">Logout</a>
            </li>
         </ul>
      </div>
   </nav>

   <div class="container mt-5">
      <h2>Admin Dashboard</h2>
      <div class="row">
         <div class="col-md-4">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Manage Products</h5>
                  <p class="card-text">Add, edit, or delete products.</p>
                  <a href="/Ziara/Admin pannel/manage-products.html" class="btn btn-primary">Go to Products</a>
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">View Orders</h5>
                  <p class="card-text">View and manage customer orders.</p>
                  <a href="/Ziara/Admin pannel/view-orders.html" class="btn btn-primary">Go to Orders</a>
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Manage Users</h5>
                  <p class="card-text">Manage customer accounts.</p>
                  <a href="/Ziara/Admin pannel/manage-users.html" class="btn btn-primary">Go to Users</a>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
      // Logout functionality
      $('#logout').click(function () {
         if (confirm("Are you sure you want to logout?")) {
            window.location.href = "/Ziara/login/login.html";
         }
      });
   </script>
</body>
</html>
