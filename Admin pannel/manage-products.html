   <div class="container mt-5">
      <h2>Manage Products</h2>
      <!-- Add Product Form -->
      <div class="card mb-4">
         <div class="card-header">
            <h5 class="card-title"><i class="fa fa-plus"></i> Add New Product</h5>
         </div>
         <div class="card-body">
            <form id="addProductForm" action="/Ziara/Admin pannel/add_product.php" method="POST">
               <div class="form-group">
                  <label for="productName">Product Name</label>
                  <input type="text" class="form-control" id="productName" name="name" placeholder="Enter product name" required>
               </div>
               <div class="form-group">
                  <label for="productPrice">Price</label>
                  <input type="number" class="form-control" id="productPrice" name="price" placeholder="Enter price" required>
               </div>
               <div class="form-group">
                  <label for="productImage">Image URL</label>
                  <input type="text" class="form-control" id="productImage" name="image" placeholder="Enter image URL" required>
               </div>
               <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            
         </div>
      </div>

      <!-- Product Table -->
      <div class="card">
         <div class="card-header">
            <h5 class="card-title"><i class="fa fa-cube"></i> Product List</h5>
         </div>
         <div class="card-body">
            <table class="table">
               <thead>
                  <tr>
                     <th>ID</th>
                     <th>Name</th>
                     <th>Price</th>
                     <th>Image</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- Example Row -->
                  <tr>
                     <td>1</td>
                     <td>Casual Wear Linen</td>
                     <td>Rs 4,990.00</td>
                     <td><img src="/Ziara/images/home/CasualWearLinen.webp" width="50" alt="Product Image"></td>
                     <td>
                        <button class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> Edit</button>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Delete</button>
                     </td>
                  </tr>
                  <!-- Add more rows dynamically -->
               </tbody>
            </table>
         </div>
      </div>
   </div>
